<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>ChatCord App</title>
</head>
<body>
<div class="chat-container">
    <header class="chat-header">
        <h1><i class="far fa-comments"></i> Spring Boot Chat</h1>
        <a th:href="@{/logout}" class="btn">Leave Chat</a>
    </header>
    <main class="chat-main">
        <div class="chat-sidebar">
            <h3><i class="fas fa-door-open"></i> Logged in as:</h3>
            <h2 id="username" th:utext="${username}"></h2>
            <h3><i class="fas fa-users"></i> Users</h3>
            <ul id="users"></ul>
        </div>
        <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
        <form id="messageForm" name="messageForm">
            <input
                    type="text"
                    id="message"
                    autocomplete="off"
                    placeholder="Type a message..."
                    required
            />
            <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>
</div>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
        integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
        crossorigin="anonymous"
></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
